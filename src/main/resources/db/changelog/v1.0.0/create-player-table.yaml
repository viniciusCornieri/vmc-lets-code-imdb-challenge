databaseChangeLog:
  - changeSet:
      id: create-player-table
      author: vmc
      changes:
        - createTable:
            tablename: PLAYER
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: USERNAME
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: PASSWORD
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: SCORE
                  type: INT
                  defaultValue: 0
                  constraints:
                    nullable: false
        - createIndex:
            tableName: PLAYER
            indexName: IX_PLAYER_SCORE
            columns:
              - column:
                  name: SCORE