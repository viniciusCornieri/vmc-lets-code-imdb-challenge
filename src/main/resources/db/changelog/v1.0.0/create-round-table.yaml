databaseChangeLog:
  - changeSet:
      id: create-round-table
      author: vmc
      changes:
        - createTable:
            tableName: ROUND
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primarykey: true
                    nullable: false
              - column:
                  name: ROUND_NUMBER
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: GAME_ID
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_AT
                  type: DATETIME
                  defaultValueDate: "${now}"
                  constraints:
                    nullable: false
              - column:
                  name: FIRST_MOVIE_OPTION_ID
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: SECOND_MOVIE_OPTION_ID
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: WAS_ANSWERED_CORRECTLY
                  type: BOOLEAN
        - addForeignKeyConstraint:
            baseColumnNames: FIRST_MOVIE_OPTION_ID
            baseTableName: ROUND
            constraintName: FK_ROUND_FIRST_MOVIE_OPTION_ID
            referencedColumnnames: ID
            referencedTableName: MOVIE
        - addForeignKeyConstraint:
            baseColumnNames: SECOND_MOVIE_OPTION_ID
            baseTableName: ROUND
            constraintName: FK_ROUND_SECND_MOVIE_OPTION_ID
            referencedColumnnames: ID
            referencedTableName: MOVIE
        - addForeignKeyConstraint:
            baseColumnNames: GAME_ID
            baseTableName: ROUND
            constraintName: FK_ROUND_GAME_ID
            referencedColumnnames: ID
            referencedTableName: GAME
        - addUniqueConstraint:
            columnNames: GAME_ID, FIRST_MOVIE_OPTION_ID, SECOND_MOVIE_OPTION_ID
            constraintName: UK_ROUND_GAME_FIRST_SECOND
            tableName: ROUND
        - addUniqueConstraint:
            columnNames: GAME_ID, SECOND_MOVIE_OPTION_ID, FIRST_MOVIE_OPTION_ID
            constraintName: UK_ROUND_GAME_SECOND_FIRST
            tableName: ROUND

  - changeSet:
      id: add-current-round-id-column-at-game
      author: vmc
      changes:
        - addColumn:
            tablename: GAME
            columns:
              - column:
                  name: CURRENT_ROUND_ID
                  type: BIGINT
        - addForeignKeyConstraint:
            baseColumnNames: CURRENT_ROUND_ID
            baseTableName: GAME
            constraintName: FK_GAME_CURRENT_ROUND
            referencedColumnnames: ID
            referencedTableName: ROUND