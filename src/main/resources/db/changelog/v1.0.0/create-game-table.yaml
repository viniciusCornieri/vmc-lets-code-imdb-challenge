databaseChangeLog:
  - changeSet:
      id: create-game-table
      author: vmc
      changes:
        - createTable:
            tableName: GAME
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primarykey: true
                    nullable: false
              - column:
                  name: PLAYER_ID
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_AT
                  type: DATETIME
                  defaultValueDate: "${now}"
                  constraints:
                    nullable: false
              - column:
                  name: UPDATED_AT
                  type: DATETIME
              - column:
                  name: FINISHED_AT
                  type: DATETIME
              - column:
                  name: FINISHED
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

  - changeSet:
      id: add-current-game-id-column-at-player
      author: vmc
      changes:
        - addColumn:
            tablename: PLAYER
            columns:
              - column:
                  name: CURRENT_GAME_ID
                  type: BIGINT
        - addForeignKeyConstraint:
            baseColumnNames: CURRENT_GAME_ID
            baseTableName: PLAYER
            constraintName: FK_PLAYER_CURRENT_GAME
            referencedColumnnames: ID
            referencedTableName: GAME